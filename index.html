<!-- Meta Data -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Practice</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/chessboard-1.0.0.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<!-- Body -->

<body>
    <h1>You vs Stockfish</h1>

    <!-- Menu options -->
    <div id="menuContainer" class="menuContainer">
        <!-- Bot difficulty drop-down selection -->
        <div class="menuItem">
            <label for="difficulty">Select Bot Difficulty: </label>
            <select id="difficulty" onchange="setEngineDifficulty(this.value)">
                <option value="0" selected>Easiest</option>
                <option value="3">Easy</option>
                <option value="7">Medium</option>
                <option value="14">Hard</option>
                <option value="20">Impossible</option>
            </select>
        </div>

        <!-- Player color radio buttons -->
        <div class="menuItem">
            <label for ="color">Play as: </label>
            <label><input type="radio" id="white" name="color" value="white" checked>White</label>
            <label><input type="radio" id="black" name="color" value="black">Black</label>
        </div>

        <!-- Start new game button -->
        <div>
            <button id="startBtn">Start New Game</button>
        </div>

    </div>

    <!-- Game container -->
    <div id="gameContainer" class="gameContainer">
        <!-- Turn status (your move / bot move) -->
        <div id="status" class="status">Turn: Loading...</div>

        <!-- Chess board-->
        <div id="myBoard" class="board"></div>
    </div>

    <!-- Move history -->
    <div id="pgn" class="pgn"></div>

    <!-- Game over pop-up -->
    <div id="gameOverModal" class="modal">
        <div id="modalCloseBtn" class="modal-content">
            <span class="close-btn">&times;</span>

            <h2 id="gameResult">Game Over</h2>
            <p id="gameReason">Checkmate</p>

            <button id="modalRematchBtn" class="rematchBtn">Rematch</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/chessboard-1.0.0.js"></script>
    <script src="./js/chess-rules.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
