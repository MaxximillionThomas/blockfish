<!-- Meta Data -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Practice</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/chessboard-1.0.0.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<!-- Body -->

<body>
    <h1>You vs Stockfish</h1>

    <!-- Menu options -->
    <div id="menuContainer" class="menu-container">
        <!-- Bot difficulty drop-down selection -->
        <div class="menu-item">
            <label for="difficulty">Select Bot Difficulty: </label>
            <select id="difficulty" class="menu-item-interactive" onchange="setEngineDifficulty(this.value)">
                <option value="0" selected>Easiest</option>
                <option value="3">Easy</option>
                <option value="7">Medium</option>
                <option value="14">Hard</option>
                <option value="20">Impossible</option>
            </select>
        </div>

        <!-- Player color radio buttons -->
        <div class="menu-item">
            <label for ="color">Play as: </label>
            <label><input type="radio" id="white" name="color" value="white" checked class="menu-item-interactive">White</label>
            <label><input type="radio" id="black" name="color" value="black" class="menu-item-interactive">Black</label>
        </div>

        <!-- Start new game button -->
        <div>
            <button id="startBtn" class="menu-item-interactive">Start New Game</button>
        </div>

    </div>

    <!-- Game container -->
    <div id="gameContainer" class="game-container">
        <div class="header-row">
            <!-- Turn status (your move / bot move) -->
            <div id="status" class="status">Turn: Loading...</div>
            <!-- Options -->
             <button id="optionsBtn" class="options-btn">☰</button> 
        </div>

        <!-- Chess board-->
        <div id="myBoard" class="board"></div>

        <!-- Back / Forward -->
        <div class="control-row">
            <button id="backBtn" class="control-btn">⟵</button>
            <button id="forwardBtn" class="control-btn">⟶</button>
        </div>
    </div>

    <!-- Move history -->
    <div id="pgn" class="pgn">
        <table class="move-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>White</th>
                    <th>Black</th>
                </tr>
            </thead>
            <tbody id="moveHistoryBody">
            </tbody>
        </table>
    </div>

    <!-- Game over modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <span id="gameOverModalCloseBtn" class="close-btn">&times;</span>

            <h2 id="gameResult">Game Over</h2>
            <p id="gameReason">Checkmate</p>

            <button id="gameOverModalRematchBtn" class="rematch-btn">Rematch</button>
        </div>
    </div>

    <!-- Options modal -->
    <div id="optionsModal" class="modal">
        <div class="modal-content">
            <span id="optionsModalCloseBtn" class="close-btn">&times;</span>
            <h2>Options</h2>
            <p>*Put some checkboxes and toggle items*</p>
            <button id="optionsModalResignBtn" class="resign-btn">RESIGN</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/chessboard-1.0.0.js"></script>
    <script src="./js/chess-rules.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
