<!-- Meta Data -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Practice</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/chessboard-1.0.0.css">
</head>

<!-- Body -->
<body>
    <h1>You vs Stockfish</h1>

    <!-- Bot difficulty drop-down selection -->
    <div id="difficultySelection">
        <label for="difficulty">Select Bot Difficulty: </label>
        <select id="difficulty" onchange="setEngineDifficulty(this.value)">
            <option value="0" selected>Easiest</option>
            <option value="3">Easy</option>
            <option value="7">Medium</option>
            <option value="14">Hard</option>
            <option value="20">Impossible</option>
        </select>
    </div>

    <!-- Turn status (your move / bot move) -->
    <div id="status">Turn: Loading...</div>

    <!-- Chess board-->
    <div id="myBoard" style="width: 400px"></div>

    <!-- Move history -->
    <div id="pgn"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/chessboard-1.0.0.js"></script>
    <script src="./js/chess-rules.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
